<nav class="main-menu">
  <ul>
    <li *ngFor="let item of menuItems">
      <img [src]="item.icon" [alt]="item.label" class="company-icon" />
      <a
        [routerLink]="item.link"
        routerLinkActive="active"
        [class.active]="activeLink === item.link"
        (click)="setActive(item.link)"
      >
        {{ item.label }}
      </a>
    </li>
  </ul>
</nav>
